<!DOCTYPE html>
<html lang="zh-Hang-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap 4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
        .box {
            height: 600px;
            background-color: #ccc;
          }
        .bg-cover {
            background-size: cover ;
            background-position: center center;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-4 box bg-cover" style="background-image:
            url(https://farm8.staticflickr.com/7920/33498245968_a26bd1fb8a_c.jpg)"></div>
            <div class="col-4 box bg-cover" style="background-image:
            url(https://farm8.staticflickr.com/7852/46459487585_6d55471900_c.jpg)"></div>
            <div class="col-4 box bg-cover" style="background-image:
            url(https://farm8.staticflickr.com/7894/33498246048_80af487f4b_c.jpg)"></div>
        </div>
        <div class="row" style="height: 100vh">
            <div class="col-8 bg-cover"
                style="background-image: url(https://farm8.staticflickr.com/7889/46459487685_c8a164dc99_c.jpg)"></div>
            <div class="col-4">
                <div class="row flex-column h-100">
                    <div class="h-50 bg-cover" style="background-image: url(https://farm8.staticflickr.com/7841/46459487515_11f786bfe2_c.jpg)">
                    </div>
                    <div class="h-50 bg-cover" style="background-image: url(https://farm8.staticflickr.com/7818/33498246118_8af34fd007_c.jpg)">
                    </div>
                </div>
            </div>
        </div>

    </div>





    <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
